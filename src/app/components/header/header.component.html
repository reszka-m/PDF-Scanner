<ion-header class ="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu = "myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot = "end">
   
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center">
  <ion-col size="2">
    <img [src] = "pdf" width="50px">
  </ion-col>
  <ion-col size = "8" class="ion-text-left">
    <ion-button fill="clear" color="dark" routerLink="/" routerDirection="root"
    routerLinkActive="active-item" [routerLinkActiveOptions]="{exact:true}">
    Home
  </ion-button>
<ion-button fill="clear" color="dark" routerLink="/about" routerDirection="root"
routerLinkActive="active-item">About</ion-button>
<ion-button fill="clear" color="dark" routerLink="/ocr" routerDirection="root"
routerLinkActive="active-item">OCR</ion-button>
<ion-button fill="clear" color="dark" routerLink="/pdf" routerDirection="root"
routerLinkActive="active-item">PDF</ion-button>
  </ion-col>
</ion-row>
