<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="createPdf()" [formGroup]="myForm">
    <ion-item>
      <ion-label>Include Logo image?</ion-label>
      <ion-checkbox formControlName="showLogo" slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">From</ion-label>
      <ion-checkbox formControlName="from"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">To</ion-label>
      <ion-checkbox formControlName="to"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Text</ion-label>
      <ion-textarea formControlName="text" rows="3"></ion-textarea>
    </ion-item>
    <ion-button expand="full" type="submit">Create PDF</ion-button>
  </form>

  <img [src]="photoPreview" *ngIf="photoPreview">

  <ion-button expand="full" (click)="takePicture()">Add Picture</ion-button>
  <ion-button expand="full" (click)="downloadPdf()" color="secondary" [disabled]="!pdfObj">Save PDF</ion-button>
</ion-content>
